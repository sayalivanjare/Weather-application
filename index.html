<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJ6H2vQ2rdbkN6sD26gaNoZXVO3v3h8T0A9W9FREO7E3FwZFTX3IugfFOlUzR" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <div class="container">
        <h2 class="text-center mb-4" style="color: #ff9900;">Weather Forecast</h2>
        <div class="input-group mb-4">
            <input type="text" class="form-control" id="city" placeholder="Enter city name" aria-label="City name">
            <button class="btn" id="getWeatherBtn"><i class="fas fa-cloud-sun"></i> Get Weather</button>
        </div>

        <!-- Error Message -->
        <div id="errorMessage" class="error-message" style="display: none;"></div>

        <!-- Spinner -->
        <div id="loading" class="text-center">
            <div class="spinner-border" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>

        <!-- Weather Data -->
        <div id="weatherData" class="weather-card">
            <h1 id="cityName"></h1>
            <img id="weatherIcon" src="" alt="Weather Icon" style="width: 100px;">
            <p id="weatherDescription"></p>
            <p id="temperature"></p>
            <p id="humidity"></p>
        </div>

        <!-- Chart for Hourly Temperature -->
        <div id="chartContainer" class="chart-container">
            <canvas id="tempChart"></canvas>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 WeatherApp | <a href="https://openweathermap.org" target="_blank">Data powered by OpenWeatherMap</a></p>
    </footer>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
</body>
</html>
